<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css属性学习</title>
    <style>
        /* chrome浏览器：font-siz最小值是12px */
      .test{
        font-size: 20px;
        color: white;
        background-color: black; 
        /* 文本水平居中 */
        text-align: center;
        /* 文本行高（垂直居中） */
        line-height: 50px;
      }
        img{
            width: 400px;
        height: auto;}
        
        
    </style>
</head>
<body>
    <h1 class="test">hello world</h1>
    <img src="./常用的css属性.jpg" alt="">
    
</body>
</html>
